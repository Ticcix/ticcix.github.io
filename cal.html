<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>September Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .schedule {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-gap: 5px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header span {
            font-weight: bold;
            text-align: center;
        }

        .week {
            display: contents;
        }

        .day {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            background-color: #e0e0e0;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .empty {
            background-color: transparent;
            cursor: default;
        }

        .shift {
            background-color: #ADD8E6;
        }

        .off {
            background-color: #ffcccb;
        }

        .extra {
            background-color: #90EE90;
        }

        .legend {
            margin-top: 20px;
        }

        .legend p {
            display: flex;
            align-items: center;
            font-weight: bold;
            margin: 5px 0;
        }

        .legend span {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 3px;
        }

        .legend-shift {
            background-color: #ADD8E6;
        }

        .legend-off {
            background-color: #ffcccb;
        }

        .legend-extra {
            background-color: #90EE90;
        }

        .statistics {
            margin-top: 20px;
            font-weight: bold;
        }

        .statistics span {
            display: inline-block;
            margin-right: 20px;
        }
    </style>
</head>
<body>

    <script>
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function toggleDay(element) {
            if (element.classList.contains('shift')) {
                element.classList.remove('shift');
                element.classList.add('extra');
            } else if (element.classList.contains('extra')) {
                element.classList.remove('extra');
                element.classList.add('off');
            } else if (element.classList.contains('off')) {
                element.classList.remove('off');
                element.classList.add('shift');
            } else {
                element.classList.add('shift');
            }
            saveState();
            updateStatistics();
        }

        function saveState() {
            const days = document.querySelectorAll('.day');
            let state = {};
            days.forEach(day => {
                state[day.getAttribute('data-day')] = day.className.replace('day ', '');
            });
            setCookie('schedule', JSON.stringify(state), 30);
        }

            const state = JSON.parse(getCookie('schedule'));
